<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!---- Tag Selector 
    <h2>Achievers IT</h2>
    <p>Shreya</p> -->

    <!-- Class Selector 
    <h3 class="heading">Institute</h3>
    <h4 class="heading">Students</h4>
    <a class="anchor" href="https://www.google.co.in/">Google</a>
    <a class="anchortag" href="https://www.google.co.in/">Google</a> -->

    <!-- ID Selector 
    <h5 id="heading5">Bangalore</h5>
    <p2 id="para2">Bonkers is at kadugodi</p2> -->

    <!-- Global/Universal Selector 
    <h2>Achievers IT</h2>
    <p>Shreya</p>
    <h5 id="heading5">Bangalore</h5>
    <p2 id="para2">Bonkers is at kadugodi</p2>
    <h3 class="heading">Institute</h3>
    <h4 class="heading">Students</h4>
    <a class="anchor" href="https://www.google.co.in/">Google</a>
    <a class="anchortag" href="https://www.google.co.in/">Google</a> -->

    <!-- Attribute Selector 
    <a href="https://chatgpt.com">Chat Gpt</a>
    <a href="https://mail.google.com" target="_blank">Gmail Account</a> -->

    <!-- Descendant Selector -->
    <section>
        <p1>Shreya</p1>
    </section>
    <div id="pet">
        <p2>Bonky</p2>
    </div>
    <div class="men">
        <p3>Phani</p3>
    </div>
    

    
    
</body>
</html>
